<html>
    <head>
        <title>ClinicLy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="bg-primary p-5">
            <div class="text-right">
              <button class="btn btn-outline-dark text-white" onclick="logout()">LOGOUT</button>
            </div>
            <div class="container text-center">        
              <div>
                <h1 class="display-2 font-weight-bolder text-warning">ClinicLy</h1>  
              </div>
            </div>
        </div>
        <div id="mnKaryawan">Karyawan</div>
        <div id="mnDokter">Dokter</div>
        <div id="mnPasien">Pasien</div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script>
            console.log(sessionStorage.getItem('isLogin'));
            console.log(JSON.parse(sessionStorage.getItem('dt')));
      
            if (sessionStorage.getItem('isLogin') === null) {
              alert('You are not login yet! Login first!');
              document.location.href = '/ClinicLy/Login.html';
            }
      
            console.log(sessionStorage.getItem('dt'));
            var data = JSON.parse(sessionStorage.getItem('dt'));
            var levKey = "nameRole";
            console.log("Json: "+data + " Role: "+data[levKey]);
            if(sessionStorage.getItem('role') === "Karyawan") {
                $('#mnDokter').prop('hidden', true);
                $('#mnPasien').prop('hidden', true);
            }
            else if(sessionStorage.getItem('role') === "Dokter"){
                $('#mnKaryawan').prop('hidden', true);
                $('#mnPasien').prop('hidden', true);
            }
            else if(sessionStorage.getItem('role') === "Pasien"){
                $('#mnKaryawan').prop('hidden', true);
                $('#mnDokter').prop('hidden', true);
            }
      
            function logout() {
              if (confirm('Are you sure want logout this account?')) {
                sessionStorage.clear();
                document.location.href = '/ClinicLy/Login.html';
              }
            }
          </script>
    </body>
</html>
