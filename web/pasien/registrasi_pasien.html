<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
      body{
        background-color: #E5E5E5;
        font-family: 'Poppins', sans-serif;
      }

      .navbar{
        font-family: 'Poppins', sans-serif;
        background-color: white;
      }

      .navbar .navbar-brand{
        font-weight: bold;
      }
      .teksly{
       color: #2AB5E1;
      }

      .login{
        background: linear-gradient(to right,#23B1DE,#73D7F7);
        color: white;
      }

      input{
        width: calc(100% - 30px);
        border: none;
        margin-bottom: 20px;
        border-bottom: 2px solid #2979ff;

      }

      input:focus{
        outline: none;
      }

      .form-select{
        width: calc(100% - 30px);
        border: none;
        margin-bottom: 20px;
        border-bottom: 2px solid #2979ff;
      }

      .signin{
        background: linear-gradient(to right,#23B1DE,#73D7F7);
        color: white;
        width: calc(100% - 40px);
      }

      .btnpasien{
        background-color: #FAFF00;
      }
    </style>
    <title>Registrasi Pasien</title>
  </head>
  <body>
    <section name="navbar"></section>
   <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand"><i class="fas fa-chevron-circle-left bg-light"></i></a>
        <button class="mt-1 btnpasien btn">PASIEN</button>
      </div>
    </nav>
    <section name="body"></section>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <br>
          <img src="../img/register.png" alt="" class="img-fluid">
        </div>
        <div class="col-md-8">
          <div class="card mb-3" >
            <form action="">
              <div class="row g-0">
                <h5 class="card-title mt-5 mb-5 text-center">Mohon Mengisi beberapa data untuk proses pendaftaran anda</h5> 
                <div class="col-md-6">
                  <div class="card-body">                 
                      <input type="text" placeholder="Name" id="name"> <i class="far fa-user"></i>
                      <input type="text" placeholder="Email" id="email"> <i class="far fa-envelope"></i>
                      <input type="password" placeholder="Password" id="pass"> <i class="far fa-lock"></i>
                      <input type="text" placeholder="Phone Number" id="phone"> <i class="fas fa-mobile-alt"></i>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card-body">              
                      <input type="text" placeholder="ID Card Number" id="numIdCard"> <i class="far fa-address-card"></i>
                      <input type="text" placeholder="Address" id="address"> <i class="fas fa-map-marker-alt"></i>
                      <input type="text" placeholder="Birth Date" id="birthDate"> <i class="far fa-calendar-alt"></i>
                      <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="bloodType"> 
                        <option selected>Blood Type</option>
                        <option value="1">O</option>
                        <option value="2">A</option>
                        <option value="3">B</option>
                      </select>
                      <div class="row mt-3">
                        <div class="col-md-3">
                          <label for="">Gender</label>
                        </div>
                        <div class="col-md-9">
                          <div class="form-check" id="gender">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Female
                            </label>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button class="btn signin mt-1 ms-3 mb-5" id="btnSignUp">SIGN UP</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
     


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../js/registrasi_pasien.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
