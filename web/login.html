    <title>Login</title>
    <style>
      body{
        background-color: #E5E5E5;
        font-family: 'Poppins', sans-serif;
      }

      .navbar{
        font-family: 'Poppins', sans-serif;
        background-color: white;
      }

      .navbar .navbar-brand{
        font-weight: bold;
      }
      .teksly{
       color: #2AB5E1;
      }

      .login{
        background: linear-gradient(to right,#23B1DE,#73D7F7);
        color: white;
      }

      input{
        width: calc(100% - 30px);
        border: none;
        margin-bottom: 20px;
        border-bottom: 2px solid #2979ff;

      }

      input:focus{
        outline: none;
      }

      .signin{
        background: linear-gradient(to right,#23B1DE,#73D7F7);
        color: white;
        width: calc(100% - 30px);
      }
    </style>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="#">CLINIC.<span class="teksly">LY</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link"  href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <button class="btn login">Sign In</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br><br>
    <div class="container-fluid mt-5 mb-5 ">
      <div class="row ">
        <div class="col-md-6 offset-md-2 mx-auto">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-10">
                <div class="card-body">
                  <nav class="navbar navbar-expand-lg navbar-light bg-white mb-5">
                    <div class="container">
                      <a class="navbar-brand" href="#">CLINIC.<span class="teksly">LY</span></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                          <li class="nav-item">
                            <a class="nav-link"  href="#" style="color: #2AB5E1;">Login</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Sign Up</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                  <br><br>
                  <h3>SIGN IN</h3>
                  <h6 class="mb-5">Sign in to continue to our application</h6>
                  <form action="">
                    <input type="text" placeholder="youremail@gmail.com" id="inEmail"> <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" class="mt-3" id="inPass"> <i class="far fa-envelope"></i>
                    <p class="float-end">Forgot Password?</p>
                    <button class="btn signin mt-3 ms-3" id="btnLogin">SIGN IN</button>
                  </form>
                </div>
              </div>
              <div class="col-md-2">
                <img src="img/login.jpg" alt="..." >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
